<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con A-Frame</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs>
    <!-- Carga de recursos -->
    <a-assets>
      <a-asset-item id="nube" src="point_cloud.glb"></a-asset-item>
    </a-assets>

    <!-- Modelo 3D sobre el marcador -->
    <a-marker preset="hiro">
      <a-entity gltf-model="#nube" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
